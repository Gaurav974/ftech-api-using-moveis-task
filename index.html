<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/627c1eec3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="Gradient">

    <header class="bg-info p-4 text-white">
        <div class="row">
            <div class="col-6">
                <h1>Gallary sort</h1>
            </div>
            <div class="col-6 text-right">
                <button class="btn btn-warning " type="button" id="showmoves">Add Move</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-4" >
            <div class="row" >
                <div class="col-md-8 offset-2 " id="movecontainer" >

                </div> 
            </div>
        </div>
    </main>
    <div id="backdrop" class="backdrop moveclose">

    </div>
    <div class="container">
        <div class="row">
           <div class="col-md-6 offset-md-3">
            <div id="mymodel" class="mymodel mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            Add Moves Details
                            <i class="fa-solid fa-xmark fa-2x float-right moveclose handhover" style="color: #e00b0b;"></i>
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="moveform" class="movechane">
                            <div class="form-group">
                                <label for="title">title</label>
                                <input type="text" id="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="imageurl">Image URL</label>
                                <input type="url" id="imageurl" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="rating">rating</label>
                                <input type="text" id="rating" class="form-control" required>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-info text-white" id="addmovebtn" type="submit">
                                    Add moves
                                </button>
                                <button class="btn btn-info text-white d-none" id="updatebtn" type="button">
                                    Update moves
                                </button>
                                <button class="btn btn-danger text-white moveclose" type="button">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
